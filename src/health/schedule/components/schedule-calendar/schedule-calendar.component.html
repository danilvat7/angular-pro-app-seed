<div class="calendar">
  <schedule-controls
    [selected]="selectedDay"
    (move)="onChange($event)">
  </schedule-controls>

  <schedule-days
    [selected]="selectedDayIndex"
    (select)="selectDay($event)">
  </schedule-days>

  <schedule-sections
    *ngFor="let section of sections"
    [name]="section.name"
    [section]="getSection(section.key)"
    (select)="selectSection($event, section.key)">
  </schedule-sections>
</div>
